version: 0.1
env:
   S3_BUCKET: "ame-dev-web-ui-thebucket-a3wbgr52565v"
   BUILD_ENV: "prod"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build --prod
    post_build:
         commands:
            - aws s3 cp dist s3://ame-dev-web-ui-thebucket-a3wbgr52565v --recursive
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
